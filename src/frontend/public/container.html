<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/casement@1.3.0/dist/casement.min.js"></script>
    <style>
      #appcontainer {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      html, body, #appcontainer {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="appcontainer">
      <h1>
        Articleman is loading.
      </h1>
      <p>
        Postmate is initializing the Ember container...
      </p>
      <p>
        If this message does not disappear, please check your browser console for errors. Something probably went really wrong.
      </p>
    </div>
    <script>
      const outside = new casement.Outside({
        url: 'https://articleman.bluelinden.art/',
        container: document.getElementById('appcontainer'),
        onReady: () => {
          document.querySelectorAll('h1, p').forEach(el => el.remove());
        }
      })
      
    </script>
  </body>
</html>
