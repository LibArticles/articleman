<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/casement@3.0.1/dist/casement.min.js"></script>
    <style>
      #appcontainer {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      html, body, #appcontainer {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="appcontainer">
      <h1>
        Articleman is loading.
      </h1>
      <p>
        Casement is initializing the Ember container...
      </p>
      <p>
        If this message does not disappear, Articleman did not confirm it was ready to communicate via Casement, whether because it is not loaded or because of a security issue or internal error.
      </p>
    </div>
    <script>
      window.outside = new casement.Outside({
        pageUrl: 'https://articleman.bluelinden.art/',
        container: document.getElementById('appcontainer'),
        name: 'ember-app',
        onReady: () => {
          document.querySelectorAll('h1, p').forEach(el => el.remove());
        },
        debug: true,
      })
      
    </script>
  </body>
</html>
